	<script type="text/javascript">
		//渲染数据
		$(function () {
			var date = new Date();
			var userifos = JSON.parse(sessionStorage.getItem('userName_lsjr'));
			var data = {
				dataVersion:date.getFullYear() + (date.getMonth() < 10 ? '0' + date.getMonth() : date.getMonth()),
				compId:userifos.ID,
			}
			$.ajax({
				type:"get",
				url:"http://www.webtest.com/Rating/ValidateSubmit",
				async:true,
				data:data,
				success:function (n) {
					var arr = n.Data;
					console.log(arr);
					for (var i=0; i<arr.length; i++) {
						var ostrong = $('<strong style="margin-left: '+arr[i].Level*20+'px;" class="orangeFont">'+arr[i].Name+'</strong><br />');
						$('#err').append(ostrong);
					}
				}
			});
		})
		//提交数据
		function saveIndex(flag) {
		//	$('#IsSetResearch input').eq(0).prop('checked',true)
		//console.log($('#IsSetResearch input:checked').index());
			var date = new Date();
			var data = {
				DataVersion:date.getFullYear() + (date.getMonth() < 10 ? '0' + date.getMonth() : date.getMonth()),
				CompID:8,			
			}
			//data = $.extend(true, data, userObj);
			console.log(data);
			$.ajax({
				type:"get",
				url:"http://www.webtest.com/Rating/GetScore",
				async:true,
				data:data,
				success:function (n) {
					console.log(n);
					if (n.Code) {
						if (flag) {
							$('#comfirm').fadeIn().find('.font').html('目前你的评价等级为<b style="color:#f00;font-weight:bold">'+n.Message+'</b>，确认要强制跳过吗');
						}
					}
				}
			});
		}
		function changeState  () {
			window.location.href = 'http://www.mytask.com/html/RatingResult.html';
		}
	</script>
